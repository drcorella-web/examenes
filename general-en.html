                const p = preguntasSeleccionadas[indiceActual];
                document.getElementById("pregunta-texto").innerText = p.q;
                document.getElementById("contador").innerText = `Question: ${indiceActual + 1} of 20`;
                const divOpciones = document.getElementById("opciones");
                divOpciones.innerHTML = "";
                document.getElementById("feedback").innerText = "";

                p.a.forEach((opt, i) => {
                    const btn = document.createElement("button");
                    btn.className = "opcion";
                    btn.innerText = opt;
                    btn.onclick = () => verificar(i);
                    divOpciones.appendChild(btn);
                });
            } else {
                document.getElementById("juego").innerHTML = `<h3>Quiz Finished!</h3><p>Score: ${aciertos} out of 20</p><button class="opcion" onclick="location.reload()" style="background:#2c3e50; color:white;">Try Again</button>`;
            }
        }

        function verificar(elegida) {
            const correcta = preguntasSeleccionadas[indiceActual].correct;
            const feedback = document.getElementById("feedback");

            if (elegida === correcta) {
                aciertos++;
                feedback.innerText = "Correct ✅";
                feedback.style.color = "green";
                document.getElementById("sonido-bien").play(); // <--- Aquí suena el acierto
            } else {
                feedback.innerText = "Incorrect ❌";
                feedback.style.color = "red";
                document.getElementById("sonido-mal").play();  // <--- Aquí suena el error
            }

            // Bloquear botones
            const botones = document.querySelectorAll('.opcion');
            botones.forEach(b => b.disabled = true);

            setTimeout(() => {
                indiceActual++;
                mostrarPregunta();
            }, 1500);
        }


        iniciar();
    </script>

</body>

</html>

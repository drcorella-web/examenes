            { q: "According to Tarnow's classic study, when the distance from the contact point to the crest of bone is 6mm, the papilla fills the space what percentage of the time?", a: ["100%", "86%", "56%", "27%"], correct: 2 }, { q: "Which specific layer of the Schneiderian membrane is responsible for the ciliary clearance of the maxillary sinus?", a: ["Lamina propria", "Pseudostratified ciliated columnar epithelium", "Periosteum", "Submucosa"], correct: 1 }, { q: "In the 'Loma Linda' classification of sinus floor anatomy, a 'Septum of Underwood' is most commonly located in which region?", a: ["Anterior (Premolar)", "Middle (First Molar)", "Posterior (Second Molar)", "Tuberosity"], correct: 1 }, { q: "What is the primary biological reason why Type IV bone (Misch) has the highest risk of implant failure?", a: ["Excessive cortical thickness", "Low trabecular density and poor initial mechanical engagement", "High vascularity", "Increased osteoclast activity"], correct: 1 }, { q: "The 'Bundle Bone' is a functional structure that histologically disappears after extraction because it is dependent on:", a: ["Nutrient canals", "Periodontal ligament fibers", "Occlusal force", "Supraperiosteal vessels"], correct: 1 }, { q: "According to the ITI Consensus, what is the minimum required width of keratinized mucosa to maintain peri-implant health?", a: ["1 mm", "2 mm", "3 mm", "5 mm"], correct: 1 }, { q: "Which molecule acts as the 'master switch' for osteoclast differentiation by binding to the RANK receptor?", a: ["Osteoprotegerin (OPG)", "RANKL", "Sclerostin", "BMP-2"], correct: 1 }, { q: "What is the biological width (Supracrestal Tissue Attachment) average dimension around a stable dental implant?", a: ["1.52 mm", "2.14 mm", "3.08 mm", "4.5 mm"], correct: 2 }, { q: "In 'Platform Switching', the inflammatory cell infiltrate is shifted in which direction to protect the crestal bone?", a: ["Apically", "Inwardly (toward the center of the implant)", "Outwardly", "Occlusally"], correct: 1 }, { q: "Which surgical complication is most likely when placing an implant in the 'Sublingual Fossa' of the mandible?", a: ["Nerve paresthesia", "Life-threatening hemorrhage from the Submental or Sublingual artery", "Sinusitis", "Osseous necrosis"], correct: 1 }, { q: "The 'Sacrificial Socket' technique is used in immediate implants to prevent:", a: ["Infection", "Buccal plate resorption and soft tissue recession", "Implant fracture", "Nerve damage"], correct: 1 }, { q: "Which cytokine is the most potent inhibitor of bone formation by antagonizing the Wnt/beta-catenin pathway?", a: ["Interleukin-6", "Sclerostin", "TNF-alpha", "TGF-beta"], correct: 1 }, { q: "What is the critical temperature and time threshold for bone cell death during implant site preparation?", a: ["42°C for 1 minute", "47°C for 1 minute", "50°C for 30 seconds", "60°C for 5 seconds"], correct: 1 }, { q: "According to Albrektsson, what is the maximum allowable vertical bone loss during the first year of function for an implant to be 'successful'?", a: ["0.2 mm", "1.0 mm", "1.5 mm", "2.0 mm"], correct: 2 }, { q: "Which type of healing occurs when the gap between the bone and the implant surface is less than 0.5 mm?", a: ["Contact Osteogenesis", "Distance Osteogenesis", "Fibrointegration", "Osseous distraction"], correct: 0 }, { q: "Which systemic medication class is strictly associated with MRONJ (Medication-Related Osteonecrosis of the Jaw)?", a: ["NSAIDs", "Antiresorptives (Bisphosphonates/Denosumab)", "Beta-blockers", "ACE Inhibitors"], correct: 1 }, { q: "In 'Finite Element Analysis', where is the highest concentration of stress located in a single-unit implant?", a: ["The apex", "The middle threads", "The first bone-to-implant contact (Crestal area)", "The internal screw"], correct: 2 }, { q: "What is the primary advantage of a Conical Connection over an External Hex connection?", a: ["Ease of impression", "Reduced microgap and better microbial seal", "Lower cost", "Increased height"], correct: 1 }, { q: "The 'Creeping Attachment' phenomenon after a soft tissue graft usually occurs over how many months?", a: ["1 week", "1 month", "6 to 12 months", "5 years"], correct: 2 }, { q: "Which growth factor is primarily found in 'Bone Morphogenetic Protein-2' (BMP-2) used for sinus lifts?", a: ["Mitogenic factors", "Osteoinductive proteins", "Osteoconductive minerals", "Angiogenic lipids"], correct: 1 }, { q: "What is the recommended HbA1c level limit for elective implant surgery in a diabetic patient at Loma Linda?", a: ["< 5%", "< 7%", "< 9%", "< 12%"], correct: 1 }, { q: "The 'All-on-4' concept relies on tilting posterior implants to avoid which anatomical structure in the maxilla?", a: ["Incisive foramen", "Maxillary Sinus", "Nasal floor", "Zygomatic arch"], correct: 1 }, { q: "Which fiber orientation is NOT found in the connective tissue attachment around an implant?", a: ["Parallel fibers", "Circular fibers", "Perpendicular (Sharpey's) fibers", "Longitudinal fibers"], correct: 2 }, { q: "In biomechanics, 'Fatigue Strength' refers to the implant's ability to resist:", a: ["A single heavy blow", "Cyclic loading over time (millions of chews)", "Chemical corrosion", "Bacterial enzymes"], correct: 1 }, { q: "What is the 'Gold Standard' material for horizontal ridge augmentation according to clinical literature?", a: ["Xenograft", "Autogenous bone block", "B-TCP", "Bio-glass"], correct: 1 },
            { q: "Which enzyme is specifically inhibited by Nitrogen-containing Bisphosphonates, leading to osteoclast apoptosis?", a: ["Cyclooxygenase-2", "Farnesyl pyrophosphate synthase", "Alkaline phosphatase", "Acid phosphatase"], correct: 1 }, { q: "A patient presents with a 'History of IV Bisphosphonates' for bone metastasis. According to AAOMS, what is the risk of MRONJ after implant surgery?", a: ["Less than 0.5%", "Between 1% and 10%", "Exactly 50%", "There is no documented risk"], correct: 1 }, { q: "What is the primary pharmacological effect of 'Epinephrine' in local anesthetics regarding the surgical field?", a: ["Increases systemic absorption", "Causes localized vasoconstriction via alpha-1 receptors", "Decreases the duration of anesthesia", "Neutralizes the pH of the anesthetic"], correct: 1 }, { q: "According to LLU protocols, what is the maximum recommended dose of 'Amoxicillin' for SBE (Subacute Bacterial Endocarditis) prophylaxis in an adult?", a: ["500 mg", "1 gram", "2 grams", "3 grams"], correct: 2 }, { q: "Which medical condition presents the highest 'Relative Contraindication' for implant therapy due to impaired microcirculation?", a: ["Controlled Hypertension", "History of Radiation Therapy (>50 Gy)", "Hypothyroidism", "Osteoarthritis"], correct: 1 }, { q: "The 'Half-life' of Alendronate in human bone is estimated to be approximately:", a: ["10 days", "10 months", "10 years", "Indefinite"], correct: 2 }, { q: "In a patient with Type 2 Diabetes, which biomarker provides the most accurate 3-month average of glycemic control?", a: ["Fast Serum Glucose", "HbA1c", "Post-prandial glucose", "C-peptide"], correct: 1 }, { q: "Which clotting factor is primarily affected by the use of 'Warfarin' (Coumadin)?", a: ["Factor VIII", "Factors II, VII, IX, and X", "Factor XIII", "Von Willebrand Factor"], correct: 1 }, { q: "If a patient is allergic to Penicillin, what is the first-choice alternative for antibiotic prophylaxis according to AHA guidelines?", a: ["Amoxicillin", "Clindamycin or Azithromycin", "Metronidazole", "Tetracycline"], correct: 1 }, { q: "What is the 'Therapeutic Range' of INR for a patient on anticoagulants to safely undergo minor oral surgery?", a: ["0.5 - 1.0", "2.0 - 3.0", "4.0 - 5.5", "> 7.0"], correct: 1 }, { q: "Which 'Platelet count' is considered the minimum safe threshold for dental implant surgery without risk of spontaneous hemorrhage?", a: ["10,000/mm3", "50,000/mm3", "150,000/mm3", "450,000/mm3"], correct: 1 }, { q: "The 'Hess Test' or capillary fragility test is used to evaluate which stage of hemostasis?", a: ["Primary hemostasis (platelet function)", "Secondary hemostasis (clotting cascade)", "Fibrinolysis", "Vitamin K production"], correct: 0 }, { q: "Which analgesic is specifically contraindicated in patients with 'Aspirin-Triad' (Samter's Triad)?", a: ["Acetaminophen", "Ibuprofen (NSAIDs)", "Codeine", "Tramadol"], correct: 1 }, { q: "In 'Oral Sedation', what is the primary mechanism of action of Benzodiazepines like Triazolam?", a: ["GABA-A receptor agonist", "Mu-opioid receptor antagonist", "Dopamine inhibitor", "Serotonin reuptake inhibitor"], correct: 0 }, { q: "What is the primary 'Target Organ' toxicity for long-term use of high-dose Acetaminophen?", a: ["Kidney", "Liver", "Heart", "Lungs"], correct: 1 }, { q: "Which vitamin is essential for the post-translational carboxylation of clotting factors in the liver?", a: ["Vitamin C", "Vitamin D", "Vitamin K", "Vitamin B12"], correct: 2 }, { q: "A 'Patient with a recent Stent placement' (within 3 months) should wait how long before stopping dual antiplatelet therapy for elective surgery?", a: ["No wait needed", "Consult Cardiologist; usually 6-12 months", "2 weeks", "48 hours"], correct: 1 }, { q: "What is the 'Mechanism of Action' of Clopidogrel (Plavix)?", a: ["Inhibits COX-1", "Irreversible inhibition of P2Y12 ADP receptor on platelets", "Vitamin K antagonist", "Thrombin inhibitor"], correct: 1 }, { q: "Which condition is characterized by 'painless' swelling of the jaw and a 'ground glass' appearance on radiographs?", a: ["Osteomyelitis", "Fibrous Dysplasia", "Ameloblastoma", "Central Giant Cell Granuloma"], correct: 1 }, { q: "In 'Loma Linda' pathology reviews, the 'Sunburst' periosteal reaction is pathognomonic for:", a: ["Osteosarcoma", "Condensing Osteitis", "Paget's Disease", "Torus Mandibularis"], correct: 0 }, { q: "What is the most common 'Microbial pathogen' isolated from a failing implant with supurative peri-implantitis?", a: ["Streptococcus mutans", "Gram-negative anaerobic rods (P. gingivalis/T. forsythia)", "Lactobacillus", "Staphylococcus aureus (only in early failure)"], correct: 1 }, { q: "Which medication can cause 'Gingival Overgrowth' around implant abutments?", a: ["Nifedipine (Calcium Channel Blockers)", "Cyclosporine", "Phenytoin", "All of the above"], correct: 3 }, { q: "The 'C-Reactive Protein' (CRP) test is used in LLU medical screens to evaluate:", a: ["Systemic inflammation", "Bone density", "Allergy to titanium", "Liver function"], correct: 0 }, { q: "Which medical emergency is characterized by 'crushing chest pain', diaphoresis, and nausea?", a: ["Hypoglycemia", "Myocardial Infarction", "Hyperventilation", "Anaphylaxis"], correct: 1 }, { q: "What is the emergency 'Drug of Choice' for a patient experiencing an acute Anaphylactic reaction in the dental chair?", a: ["Diphenhydramine", "Epinephrine 1:1,000 IM", "Hydrocortisone", "Albuterol"], correct: 1 },

            { q: "The 'Loma Linda' technique for sinus floor elevation often involves which specific tool to safely detach the Schneiderian membrane?", a: ["High-speed diamond bur", "Piezoelectric ultrasonic tip", "Straight chisel", "#15 blade"], correct: 1 }, { q: "Which anatomical space is at risk of infection if an implant perforates the lingual plate in the mandibular symphysis area?", a: ["Submandibular space", "Submental space", "Pterygomandibular space", "Temporal space"], correct: 1 }, { q: "What is the primary vascular supply to a 'Pedicled Palatal Connective Tissue Graft'?", a: ["Incisive artery", "Greater palatine artery", "Lesser palatine artery", "Facial artery"], correct: 1 }, { q: "According to the 'Misch Classification', which bone density is described as 'Fine trabecular bone' and is most commonly found in the posterior maxilla?", a: ["D1", "D2", "D3", "D4"], correct: 3 }, { q: "The 'Anterior Loop' of the mental nerve is a variation that requires placing the implant how many millimeters mesial to the foramen?", a: ["0 mm", "2 mm", "5 mm", "10 mm"], correct: 2 }, { q: "In 'Guided Bone Regeneration' (GBR), what is the primary purpose of using a 'Space Making' screw or tenting screw?", a: ["To increase primary stability", "To prevent the collapse of the membrane into the defect", "To deliver antibiotics", "To measure bone density"], correct: 1 }, { q: "Which anatomical structure forms the superior boundary of the 'Maxillary Sinus'?", a: ["The alveolar process", "The floor of the orbit", "The nasal septum", "The zygomatic arch"], correct: 1 }, { q: "The 'Bone Splitting' technique is indicated for which type of ridge deficiency?", a: ["Vertical deficiency", "Narrow ridge with adequate height and some cancellous bone between cortical plates", "Extremely thin ridge (<2mm) of pure cortical bone", "Knife-edge ridge with no height"], correct: 1 }, { q: "Which nerve provides sensory innervation to the 'Palatal Gingiva' of the maxillary molars?", a: ["Nasopalatine nerve", "Greater palatine nerve", "Long buccal nerve", "Mental nerve"], correct: 1 }, { q: "In the 'Loma Linda' classification of the 'Lateral Window', where should the osteotomy be placed relative to the sinus floor?", a: ["2mm below the floor", "At the level of the sinus floor or slightly above", "10mm above the floor", "In the center of the zygoma"], correct: 1 }, { q: "What is the 'Critical Limit' of buccal bone thickness required to prevent significant vertical bone resorption after implant placement?", a: ["0.5 mm", "1.0 mm", "2.0 mm", "5.0 mm"], correct: 2 }, { q: "The 'Pterygoid Implant' anchors into which specific anatomical structure?", a: ["The maxillary tuberosity only", "The pyramidal process of the palatine bone and the pterygoid process of the sphenoid", "The zygomatic bone", "The vomer"], correct: 1 }, { q: "Which 'Suture Technique' is most effective for achieving primary closure and eversion of the wound edges in GBR?", a: ["Simple interrupted", "Vertical mattress", "Continuous baseball", "Figure-eight"], correct: 1 }, { q: "The 'Nasal Floor Elevation' is a surgical alternative used when there is insufficient bone in which region?", a: ["Posterior maxilla", "Anterior maxilla", "Posterior mandible", "Mandibular symphysis"], correct: 1 }, { q: "What is the most common cause of 'Early Implant Failure' (before loading)?", a: ["Occlusal trauma", "Surgical trauma or infection (impaired healing)", "Parafunctional habits", "Poor crown-to-implant ratio"], correct: 1 }, { q: "Which type of 'Bone Graft' has osteogenic, osteoinductive, and osteoconductive properties?", a: ["Allograft", "Xenograft", "Autograft", "Alloplast"], correct: 2 }, { q: "The 'Le Fort I Osteotomy' with interpositional grafting is used for which extreme condition?", a: ["Single tooth loss", "Severe vertical and horizontal atrophy of the maxilla", "Mandibular torus removal", "Root canal failure"], correct: 1 }, { q: "Which artery is the terminal branch of the External Carotid Artery and             { q: "What is the primary reason for 'Implant Protected Occlusion' (IPO) having light or no contact in centric occlusion?", a: ["To prevent staining", "To compensate for the lack of a periodontal ligament and its 25-50 micron physiological mobility", "To allow the implant to erupt further", "To increase the biting force"], correct: 1 }, { q: "In a 'Screw-Retained' prosthesis, what is the 'Settling Effect'?", a: ["Bone growth into the threads", "The initial loss of preload as microscopic surface irregularities on the screw threads flatten", "The sinking of the implant into the sinus", "The patient getting used to the crown"], correct: 1 }, { q: "According to the 'Misch' stress distribution studies, which implant shape is least effective at resisting vertical occlusal loads?", a: ["Threaded", "Smooth-sided cylinder", "Tapered", "Square-threaded"], correct: 1 }, { q: "The 'Cantilever' length in a full-arch prosthesis should be reduced if the patient exhibits:", a: ["High saliva flow", "Parafunctional habits (Bruxism)", "A Class III skeletal relationship", "Thin gingival biotype"], correct: 1 }, { q: "In 'Finite Element Analysis' (FEA), the term 'Strain' refers to:", a: ["The force applied", "The deformation of the bone material in response to stress", "The thickness of the titanium", "The speed of the drill"], correct: 1 }, { q: "Which occlusal scheme is most recommended for a single implant crown in the posterior region?", a: ["Group function", "Mutually protected occlusion with no lateral interference on the implant", "Balanced occlusion", "Bilateral crossbite"], correct: 1 }, { q: "The 'Crown-to-Implant Ratio' becomes a critical risk factor when it exceeds:", a: ["0.5:1", "1:1", "1.5:1 or 2:1 depending on bone quality", "4:1"], correct: 2 }, { q: "What is the primary advantage of 'Zirconia' abutments over 'Titanium' in the esthetic zone?", a: ["Greater strength", "Higher biocompatibility with soft tissue and lack of greyish metal shine-through", "Faster osseointegration", "Easier to screw in"], correct: 1 }, { q: "Which physical property of 'Grade 5 Titanium' makes it superior to 'Grade 4' for long-span bridges?", a: ["Lower weight", "Higher tensile and yield strength", "More flexibility", "Higher oxygen content"], correct: 1 }, { q: "The 'Splinting' of two adjacent implants is biologically indicated when:", a: ["Bone quality is D1", "Bone quality is D4 or implants are short (<8mm)", "The patient is young", "The implants are in the anterior"], correct: 1 }, { q: "In 'Cross-Arch' stabilization, the 'A-P Spread' (Antero-Posterior) is measured from:", a: ["The canine to the molar", "The center of the most anterior implant to the distal of the most posterior implant", "The incisive foramen to the sinus", "The midline to the retromolar pad"], correct: 1 }, { q: "According to LLU literature, what is the main risk of 'Over-instrumentation' (over-preparing the osteotomy)?", a: ["Better cooling", "Loss of primary stability and failure to achieve initial torque", "Faster bone growth", "Reduced bleeding"], correct: 1 }, { q: "The 'Passive Fit' of a CAD/CAM framework is verified clinically using which test?", a: ["The Sheffield Test (One-screw test)", "The litmus paper test", "The percussion test", "The smell test"], correct: 0 }, { q: "Which 'Cusp Angle' reduction is recommended for posterior implant prostheses to minimize lateral forces?", a: ["Increase to 45 degrees", "Decrease to flat or shallow anatomy (10-15 degrees)", "No change needed", "Sharp 30 degree cusps"], correct: 1 }, { q: "The 'Resonance Frequency Analysis' (RFA) measures stability in units of:", a: ["Newtons", "ISQ (Implant Stability Quotient)", "Millimeters", "Hertz"], correct: 1 }, { q: "In the 'Loma Linda' protocol for 'Immediate Loading', a 'Soft Diet' is mandated for how long?", a: ["2 days", "2 weeks", "6 to 8 weeks", "6 months"], correct: 2 }, { q: "What is the primary mechanical failure mode of a 'Gold-plated' prosthetic screw?", a: ["Corrosion", "Loss of preload and loosening due to material ductility", "Rusting", "Bacterial invasion"], correct: 1 }, { q: "The 'Masticatory Force' in a patient with a fixed implant prosthesis can increase by how much compared to a denture wearer?", a: ["10%", "50%", "300% or more", "No change"], correct: 2 }, { q: "Which 'Abutment Connection' type is most prone to 'Micro-pumping' during functional loading?", a: ["Internal Conical", "External Hexagon", "Morse Taper", "Spline"], correct: 1 }, { q: "The 'Inter-occlusal Space' required for a 'Bar-retained Overdenture' is typically:", a: ["5 mm", "8 mm", "12 to 15 mm", "25 mm"], correct: 2 }, { q: "According to the 'Wolff's Law', bone will remodel and become denser in response to:", a: ["Antibiotics", "Mechanical load and functional stress", "Lack of use", "Vitamin D"], correct: 1 }, { q: "Which type of 'Cement' is least recommended for implant crowns due to the risk of difficult cleanup?", a: ["Zinc Phosphate", "Resin-modified glass ionomer (RMGI)", "Temporary eugenol-free cement", "Zinc Oxide"], correct: 1 }, { q: "The 'Fulcrum Line' in a distal cantilever prosthesis passes through:", a: ["The anterior implant", "The most distal implant", "The patient's TMJ", "The canine"], correct: 1 }, { q: "What is the 'Elastic Modulus' (Young's Modulus) of a material a measure of?", a: ["Its color", "Its stiffness or resistance to elastic deformation", "Its melting point", "Its toxicity"], correct: 1 }, { q: "In 'Bio-mechanics', 'Shear Force' is a force that acts:", a: ["Parallel to the surface", "Perpendicular to the surface", "Directly into the center", "At a 45 degree angle only"], correct: 0 },

            { q: "According to the studies by Abrahamsson et al., what is the primary structural difference in the connective tissue zone of an implant compared to a tooth?", a: ["More blood vessels", "Fibers are primarily oriented parallel to the implant surface and lack a functional insertion", "Sharpey's fibers are present", "Lower collagen-to-fibroblast ratio"], correct: 1 }, { q: "In the 'Loma Linda' protocol, 'Gummy Smile' (Excessive Gingival Display) in an implant patient is best managed initially with:", a: ["Immediate extraction", "A multidisciplinary approach involving orthognathic surgery or lip repositioning", "Larger implants", "Vitamin C"], correct: 1 }, { q: "What is the biological role of 'Osteopontin' during the early stages of osseointegration?", a: ["Inhibiting bacteria", "Mediating cell adhesion and anchoring osteoclasts to the mineralized matrix", "Destroying the implant surface", "Increasing the temperature"], correct: 1 }, { q: "According to Berglundh and Lindhe, the 'Spontaneous Progression' of peri-implantitis is more severe than periodontitis because:", a: ["Implants are made of metal", "The lack of a periodontal ligament 'sealing' effect allows the lesion to reach the bone marrow", "Bacteria grow faster on titanium", "Patients clean implants less"], correct: 1 }, { q: "Which 'Growth Factor' is specifically known to promote the chemotaxis of periodontal ligament cells and fibroblasts?", a: ["BMP-2", "PDGF (Platelet-Derived Growth Factor)", "Sclerostin", "RANKL"], correct: 1 }, { q: "In 'Tissue Engineering', the 'Triad of Regeneration' consists of:", a: ["Sutures, blades, and drills", "Cells, Scaffolds (Signaling molecules), and Blood supply", "Titanio, Zirconia, and Gold", "Patient, Doctor, and Lab"], correct: 1 }, { q: "Which 'Anatomic Landmark' is found on the internal surface of the mandible near the midline and serves as an attachment for the genioglossus muscle?", a: ["Mental foramen", "Genial tubercles (Superior/Inferior)", "Mylohyoid line", "Lingula"], correct: 1 }, { q: "The 'Critical Distance' to avoid damaging the Nasopalatine Canal during implant placement in the central incisor site is:", a: ["0.5 mm", "2 mm of safety margin", "10 mm", "Not applicable, you can drill through it"], correct: 1 }, { q: "What is the histological term for the 'first bone' formed in a healing extraction socket (Type IV bone equivalent)?", a: ["Lamellar bone", "Woven bone", "Cortical bone", "Haversian bone"], correct: 1 }, { q: "The 'Fenestration' defect is defined as:", a: ["A dip in the crestal bone", "A 'window' or isolated area where the implant surface is exposed through the bone, but the crest remains intact", "A total loss of the buccal plate", "A fracture of the implant"], correct: 1 }, { q: "Which 'Diagnostic Tool' is considered the 'Gold Standard' for pre-surgical planning of the Maxillary Sinus at Loma Linda?", a: ["Periapical radiograph", "CBCT (Cone Beam Computed Tomography)", "Panoramic radiograph", "Clinical palpation"], correct: 1 }, { q: "In the 'Loma Linda' esthetic evaluation, the 'Pink Esthetic Score' (PES) evaluates:", a: ["The color of the crown", "The soft tissue around the implant, including papilla and level of the gingival margin", "The strength of the screw", "The patient's smile line"], correct: 1 }, { q: "What is the primary risk of using 'Non-Resorbable' membranes without a primary closure?", a: ["Membrane exposure and subsequent bacterial colonization of the graft", "Excessive bone growth", "Improved healing", "The membrane turns into bone"], correct: 0 }, { q: "According to the 'Misch' hierarchy of bone density, which site is most likely to contain D1 bone?", a: ["Anterior Maxilla", "Anterior Mandible", "Posterior Maxilla", "Posterior Mandible"], correct: 1 }, { q: "The 'Biologic Width' around an implant is composed of:", a: ["Enamel and Dentin", "Junctional epithelium and a connective tissue zone", "Bone only", "Muscle fibers"], correct: 1 }, { q: "Which 'Surgical Technique' is used to move the Inferior Alveolar Nerve to a more lateral position?", a: ["Sinus lift", "Nerve Transposition/Repositioning", "Block graft", "Le Fort I"], correct: 1 }, { q: "The 'Schneiderian Membrane' is technically what type of tissue?", a: ["Keratinized gingiva", "Respiratory mucosa (ciliated pseudostratified columnar epithelium)", "Dense connective tissue", "Skin"], correct: 1 }, { q: "What is the 'Maximum Torque' recommended for the final seating of a prosthetic screw into a titanium implant to avoid permanent deformation?", a: ["10 Ncm", "20-35 Ncm (refer to manufacturer instructions)", "100 Ncm", "Hand-tight only"], correct: 1 }, { q: "Which 'Cell Type' is the first to arrive at the implant surface during the inflammatory phase of healing?", a: ["Osteoblasts", "Neutrophils and Macrophages", "Osteocytes", "Plasma cells"], correct: 1 }, { q: "The 'Guided Bone Regeneration' principle of 'Space Maintenance' is best achieved with:", a: ["Soft silk sutures", "Titanium-reinforced membranes or bone fillers with high compressive strength", "Antibiotics", "Saliva"], correct: 1 }, { q: "Which 'Anatomy' feature acts as the lateral boundary of the 'Incisive Foramen'?", a: ["The nasal septum", "The roots of the central incisors", "The maxillary sinus", "The soft palate"], correct: 1 }, { q: "The 'Loma Linda' postgraduate program emphasizes that 'Implant Success' must include:", a: ["Only the implant staying in the mouth", "Stability, lack of pain, less than 0.2mm annual bone loss, and patient satisfaction", "High profit for the clinic", "Fast surgical time"], correct: 1 }, { q: "What is the 'Major Complication' associated with the 'A-P Spread' being too small in a full-arch case?", a: ["Nerve damage", "Increased risk of posterior framework or screw fracture due to leverage", "Better hygiene", "Faster osseointegration"], correct: 1 }, { q: "Which 'Biomaterial' has the highest 'Osteoinductive' potential?", a: ["Bovine bone", "Demineralized Freeze-Dried Bone Allograft (DFDBA)", "Bio-active glass", "Hydroxyapatite"], correct: 1 }, { q: "In the 'Loma Linda' study of immediate implants, the 'Gap' between the implant and the buccal plate should be filled if it is greater than:", a: ["0.1 mm", "1.5 to 2.0 mm", "5.0 mm", "Filling is never required"], correct: 1 },
